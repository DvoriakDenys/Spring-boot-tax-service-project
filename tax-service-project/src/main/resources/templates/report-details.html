<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Podatkova</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/header-client :: header"></div>



<div class="container mt-5">

    <div th:each="el : ${report}" class="alert alert-info mt-2">

        <h1>Optional</h1>

        <p><b> Name </b> <span th:text="${el.name}"></span></p>
        <p><b> Report </b> <span th:text="${el.report}"></span></p>

        <a th:href="'/client/report/edit/' + ${el.id}" class="btn btn-warning"> Редагувати </a><br><br>

<!--        <input type="hidden" th:value="${el.id}" name="id"  class="form-control"><br>-->
        <form th:method="post" th:action="'/client/report/remove/' + ${el.id}">
            <button class="btn btn-warning" type="submit" > Удалити </button>
        </form>


    </div>
</div>
</body>
</html>
