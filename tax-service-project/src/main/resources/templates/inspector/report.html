<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{front.tax}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<form method="get">
    <div th:insert="blocks/header-inspector :: header"></div>

    <div class="container mt-5">
        <h1 th:text="#{front.listOfReports}"></h1>

        <table class="table" style="width:50%">
            <thead>
            <tr>
                <th scope="col">
                    <a th:href="@{${currentPage} + '?sortField=createdDate&sortDirection=' + ${reverseSortDir}}">
                        <span> <p class="text-dark" th:text="#{report.sortByDate}"></p> </span></a>
                </th>
                <th scope="col">
                    <a th:href="@{${currentPage} + '?sortField=nameOfReport&sortDirection=' + ${reverseSortDir}}">
                        <p class="text-dark">Sort by title </p></a>
                </th>
            </tr>
            </thead>
        </table>

        <div class="container">
            <h4>Sort by status</h4>
            <div class="row">
                    <button value="ACCEPT" name="status" type="submit" class="btn btn-light">ACCEPT</button>
                    <button value="VERIFY" name="status" type="submit"class="btn btn-light">VERIFY</button>
                    <button value="REFUSE" name="status" type="submit" class="btn btn-light">REFUSE</button>
            </div>
        </div>


        <div>
            <div th:each="el : ${reports}" class="alert alert-info mt-2">

                <p><b th:text="#{front.topic}"></b> <span th:text="${el.nameOfReport}"></span></p>

                <p><b th:text="#{report.date}"></b> <span
                        th:text="${#temporals.format(el.createdDate, 'dd-MM-yyyy HH:mm')}"></span>
                </p>
                <a th:href="'/inspector/report/' + ${el.id}" class="btn btn-warning"> <span
                        th:text="#{report.viewReport}"></span></a> <br>
            </div>
        </div>

        <div th:if="${totalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}"
         th:href="@{'/inspector/report/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
                </div>
                <div class="col-sm-3">
                    <a th:if="${currentPage < totalPages}"
                       th:href="@{'/inspector/report/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">
                        <span th:text="#{front.nextPage}"></span></a>
                    <span th:unless="${currentPage < totalPages}" th:text="#{front.nextPage}"></span>
                </div>

                <div class="col-sm-3">
                    <a th:if="${currentPage < totalPages + 1} and ${currentPage > 1}"
                       th:href="@{'/inspector/report/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}"><span
                            th:text="#{front.lastPage}"></span></a>
                    <span th:unless="${currentPage != 1}" th:text="#{front.lastPage}"></span>
                </div>
            </div>
        </div>

    </div>
</form>
</body>
</html>
