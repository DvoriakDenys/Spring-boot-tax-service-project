<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{front.tax}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="text-center">

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Podatkova</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Главная</a>
    </nav>
</div>

<form action="/registration" method="post">
    <div class="container">
        <form class="form-signin">
            <img class="mb-4" src="https://tax.gov.ua/images/logo_sfs_og.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Реєстрація</h1><br>

            <div class="row justify-content-center">
                <div class="col-4">
                    <span class="d-inline-block text-truncate"
                          th:text="#{payer.lastName}"></span>
                    <input type="text" name="lastName" class="form-control"><br>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4">
                    <span class="d-inline-block text-truncate"
                          th:text="#{payer.firstName}"></span>
                    <input type="text" name="firstName" class="form-control"><br>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4">
                    <span class="d-inline-block text-truncate"
                          th:text="#{payer.middleName}"></span>
                    <input type="text" name="middleName" class="form-control"><br>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4">
                    <span class="d-inline-block text-truncate"
                          th:text="#{payer.email}"></span>
                    <input type="text" name="email" class="form-control" size="5"><br>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4">
                    <span class="d-inline-block text-truncate"
                          th:text="#{front.password}"></span>
                    <input type="text" name="password" class="form-control" size="5"><br>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-2">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" href="/login"><span
                            th:text="#{front.confirm}"></span></button>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
        </form>

    </div>
</form>
</body>
</html>
