<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование юзера</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/header :: header"></div>




<div class="container mt-5 mb-5">
    <div th:each="el : ${users}">
        <h1>Редактирование юзера</h1>
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="enter your name" class="form-control"><br>
            <input type="text" th:value="${el.email}" name="email" placeholder="enter your email" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить юзера</button>
        </form>
    </div>
</div>

</body>
</html>
